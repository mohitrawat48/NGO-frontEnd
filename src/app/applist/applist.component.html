<table class="table">
    <thead>
      <td>First Name</td>    
      <td>Last Name</td>
      <td>Email</td>
      <td>Role</td>
      <td><a routerLink="/create" routerLinkActive="active">create</a></td>
    </thead>
    <tbody>
    <tr *ngFor="let item of admin">
      <td>{{item.FirstName}}</td>
      <td>{{item.LastName}}</td>
      <td>{{item.Email}}</td>
      <td>{{item.Role}}</td>
      <td><a routerLink="/edit" routerLinkActive="active">edit</a></td>
      <td><a routerLink="/delete" routerLinkActive="active">delete</a></td>
    </tr>
      <tbody>
  </table>
