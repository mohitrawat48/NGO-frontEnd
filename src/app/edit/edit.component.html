<form *ngIf="user" [formGroup]="user" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName"> FirstName</label>
            <input formControlName="firstName" type="text" name="firstName" id="firstName">
        </div>
    
        <div class="form-group">
            <label for="lastName">LastName</label>
            <input formControlName="lastName" type="text" name="lastName" id="lastName">
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="text" name="email" id="email">
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="text" name="password" id="password">
        </div>
    
         <div class="form-group">
            <label for="role">Role</label>
            <input formControlName="role" type="text" name="role" id="role">
        </div>
    

    
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
