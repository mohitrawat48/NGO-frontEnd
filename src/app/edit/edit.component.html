<div>
  <div class="content">
    <h1>Edit User</h1>
    <br /><br />
    <form *ngIf="newevent" [formGroup]="newevent" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          formControlName="firstName"
          required
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="user_item['FirstName']"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          formControlName="lastName"
          required
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="user_item['LastName']"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          formControlName="email"
          id="email"
          required
          type="text"
          name="email"
          [(ngModel)]="user_item['Email']"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          id="password"
          required
          type="text"
          name="password"
        />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input
          formControlName="role"
          id="role"
          required
          type="text"
          name="role"
          [(ngModel)]="user_item['Role']"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Submit</button> ||
        <button class="btn btn-primary" [routerLink]="['../user-mgmt']">Back</button>
      </div>
    </form>
  </div>
</div>
