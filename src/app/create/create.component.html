<form>
    <form #userForm="ngForm">
        {{ userForm.value | json}}
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.invalid">
            <div *ngIf="firstName.errors.required">First name is required</div>
        </div>
        
        <label for="lastName">Last Name</label>
        <input required ngModel name="lastName" #lastName="ngModel" (change)="log(lastName)" id="lastName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="!lastName.valid">Last Name is required.</div>
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control">
        <label for="password">Password</label>
        <input id="password" type="text" class="form-control">
        <label for="role">Role</label>
        <select class="custom-select" ngModel>
            <option selected></option>
            <option selected>Admin</option>
            <option selected>User</option>
        </select>
       

    </div>
    <button class="btn btn-primary" routerLink="/applist">Back</button>
    <button class="btn btn-primary">Submit</button>
</form>
