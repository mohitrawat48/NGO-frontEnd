
<div class="container">
    <h1>Welcome to NGO Register</h1>
    <img src="https://www.ngoreferencemodel.org/img/logo.png"/>
    <div class="formSec form-group">
      <label>
        First Name:
      </label>
      <input type="text" [formControl]="firstName" />
      <label>
         Last Name:
      </label>
      <input type="text" [formControl]="lastName" />
          <label>
            Email:
              </label>
              <input type="text" [formControl]="email" />
        <label>
            Password:
        </label>
          <input type="text" [formControl]="passwords" />
    </div>
    <div class="form-group">
      <button (click)="updateEmail(); updateFirstName(); updateLastName(); setPassword();" class="btn btn-dark">Update Email</button>
    </div>
    <p>
      Value: {{ email.value }}
    </p>
    <a routerLink="/Login">Already have an account? Login</a>
  </div>
