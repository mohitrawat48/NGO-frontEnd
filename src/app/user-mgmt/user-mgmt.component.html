<div class="content">
  <table class="table">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
      <td><a routerLink="/create" routerLinkActive="active">create</a></td>
    </thead>
    <tbody>
      <tr *ngFor="let item of admin">
        <td>{{ item.FirstName }}</td>
        <td>{{ item.LastName }}</td>
        <td>{{ item.Email }}</td>
        <td>{{ item.Role }}</td>
        <td><a routerLink="/edit" routerLinkActive="active">edit</a></td>
        <td><a routerLink="/delete" routerLinkActive="active">delete</a></td>
      </tr>
    </tbody>

    <tbody></tbody>
  </table>
</div>
