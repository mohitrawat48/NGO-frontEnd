<form #login_form="ngForm" (ngSubmit)="onSubmit(login_form.value)">
  <h1>Login</h1>
  <label for="user_email">Email:</label>
  <input type="text" name="user_email" ngModel />
  <label for="user_password">Password:</label>
  <input type="text" name="user_password" ngModel />
  <input type="submit" value="Submit" />
</form>
